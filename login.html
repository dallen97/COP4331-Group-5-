<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/code.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="form"
      id="wholeForm"
      style="max-width: 350px; margin: 80px auto"
    >
      <h2>Login</h2>

      <form
        id="login"
        class="input-form"
        style="position: static; transform: none"
      >
        <input
          type="text"
          class="input-field"
          id="loginName"
          placeholder="Username"
          required
        />
        <input
          type="password"
          class="input-field"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button type="button" class="submit-btn" onclick="doLogin()">
          Login
        </button>
        <span class="text" id="loginResult"></span>
      </form>

      <p style="margin-top: 20px; font-size: 14px">
        Don't have an account?
        <a href="register.html">Sign up here</a>
      </p>
    </div>
  </body>
</html>
