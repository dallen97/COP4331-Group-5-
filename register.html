<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/code.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="form"
      id="wholeForm"
      style="max-width: 350px; margin: 80px auto"
    >
      <h2>Signup</h2>

      <form
        id="signup"
        class="input-form"
        style="position: static; transform: none"
      >
        <input
          type="text"
          class="input-field"
          id="firstName"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          class="input-field"
          id="lastName"
          placeholder="Last Name"
          required
        />
        <input
          type="text"
          class="input-field"
          id="username"
          placeholder="Username"
          required
          title="3–18 characters, must contain at least one letter"
        />
        <input
          type="password"
          class="input-field"
          id="password"
          placeholder="Password"
          required
          title="8–32 characters with at least one number and one special character"
        />
        <button type="button" class="submit-btn" onclick="doSignup()">
          Signup
        </button>
        <span class="text" id="signupResult"></span>
      </form>

      <p style="margin-top: 20px; font-size: 14px">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </body>
</html>
