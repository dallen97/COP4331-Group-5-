<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lucent Contact Manager</title>
    <link href="css/register.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <script src="js/code.js" defer></script>
  </head>
  <body>
        
    <div id="registerDiv">
      <span id="inner-title">CREATE ACCOUNT</span>
      <form onsubmit="return doSignup()">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="loginName" placeholder="Username" required />
        <input
          type="password"
          id="loginPassword"
          placeholder="Password"
          required
        />
        <button class="buttons" type="submit" id="signUpButton">Sign Up</button>
        <span id="signupResult"></span>
      </form>
      <span class="or-divider">OR</span>
      <button onclick="location.href='index.html'" class="login-btn">Back to Login</button>
    </div>
  </body>
</html>
